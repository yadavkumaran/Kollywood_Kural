<html>
    <head>
        <title>carousel</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .carousel-inner img{
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
            </ul>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="naa ready dhan.jpg" alt="naa ready dhan" width="100%" height="100%">
                    <div class="carousel-caption">
                        <h3>NAA READY DHAN</h3>
                        <p>&nbsp;&nbsp;&nbsp;-ANIRUDH</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="verithanam.jpg" alt="verithanam" width="100%" height="100%">
                    <div class="carousel-caption">
                        <h3>VERITHANAM</h3>
                        <p>&nbsp;&nbsp;&nbsp;-ARR</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="whistle podu.jpg" alt="whistle podu" width="100%" height="100%">
                    <div class="carousel-caption">
                        <h3>WHISTLE PODU</h3>
                        <p>&nbsp;&nbsp;&nbsp;-YUVAN</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel" data-slide="prev"><span class="carousel-control-prev-icon"></span></a>
            <a class="carousel-control-next" href="#carousel" data-slide="next"><span class="carousel-control-next-icon"></span></a>
        </div>
    </body>
</html>
